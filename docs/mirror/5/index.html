  <h1 class="question-text">When you make choices online—what to click, read, buy, believe—how free do you feel?</h1>

    <label class="option">

    </label>
    
    <label class="option">
      <input type="radio" name="answer" value="1" data-scores='{"agency":1}'>
      <span class="option-text">Mostly free, but influenced</span>
    </label>

      <input type="radio" name="answer" value="2" data-scores='{"agency":2}'>
      <span class="option-text">Significantly shaped by what I&#39;m shown</span>
    </label>
    
    <label class="option">
      <input type="radio" name="answer" value="3" data-scores='{"agency":3}'>
